version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env

  frontend:
    build: ./frontend/flowgrind
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/flowgrind:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - backend
